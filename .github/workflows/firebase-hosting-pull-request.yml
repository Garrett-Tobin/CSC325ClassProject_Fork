name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set working directory
        run: echo "Working directory is set to website"
        working-directory: website

      - name: List files in website/
        run: ls -R website  # List files to ensure the correct directory

      - name: Run Jest Tests
        working-directory: website  # Ensure Jest runs in the correct directory
        run: npm test

      - name: Run Vale
        run: vale .  # Run Vale for documentation linting
        continue-on-error: true

      - name: Build project
        working-directory: website  # Ensure build command runs in the 'website' directory
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUTTER_FIREBASE_PROJECT_CFC72 }}
          projectId: flutter-firebase-project-cfc72
